version: '3.7'

services:
  my-api:
    image: compliment-generator-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=root
      - MONGODB_INITDB_ROOT_PASSWORD=Password123
      - MONGO_INITDB_DATABASE=Iniciativas
    volumes:
      - dbdata:/data/db
    ports:
      - "27017:27017"

volumes:
  dbdata: